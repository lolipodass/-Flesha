<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'>
        <script>
                a=Number(prompt("Введите первое число "))
                b=Number(prompt("Введите второе число "))

                //alert(a+b)
                if (a > b) {
                    alert("Число " + a + " больше числа " + b)
                }
                else if (a == b) {
                    alert("Число " + a + " равняется числу " + b)
                }

                else {
                    alert("Число " + a + " меньше числа " + b)

            }
        </script>
    </head>
    <body>

    </body>
</html>
