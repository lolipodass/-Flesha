<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <style>
        table {
            border-collapse: collapse;
            background-color: rgb(224, 93, 202);
            border: solid 3px;
        }
        
        td {
            text-align: center;
            width: 30px;
            height: 30px;
            border: solid 3px;
        }
    </style>
    <script type="text/javascript">
        let x = prompt("Введите количество строк:");
        let z = prompt("Введите количество столбцов:");
        document.write("<table>")

        for (a = 1; a <= x; a++) {
            document.write("<tr>")
            for (b = 1; b <= z; b++) {
                document.write("<td>" + (a * b) + "</td>")
            }
            document.write("</tr>")
        }
        document.write("</table>")
    </script>
</head>

<body>

</body>

</html>
